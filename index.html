<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>My Library</h1>
    </header>
    <div class="library"></div>
    <footer class="footer">
      <button class="addBook">Add Book</button>
    </footer>

    <dialog class="addBookDialog">
      <form class="addBookDialogForm">
          <label for="author">Author<span aria-label="required"> *</span></label>
          <input type="text" class="InputAuthor" id="author" required />
          <label for="title">Title</label>
          <input type="text" class="inputTitle" id="title" required/>
          <label for="pages">pages</label>
          <input type="number" min="1" class="inputPages" id="pages" required/>
          <label for="urlInput">Cover Url (optional)</label>
          <input type="url" class="urlInput" id="urlInput"/>
          <div class="readCheckBox">
            <label for="read">read ?</label>
            <input type="checkbox" id="read" class="inputRead" name="read" value="read"/>
          </div>
          <div><span aria-label="required"> (*) required field </span></div>
          <button type="button" class="addBookBtn">Add Book</button>
          <button type="button" class="CloseAddBookDialog">X</button>
      </form>
    </dialog>
  </body>
</html>
